<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css"> 
</head>
<body class="ludo">
    <div class="calculator">
      <input type="text" placeholder="0" id="input">
      <div>
        <button id="button" class="operator AC">AC</button>
        <button id="button" class="operator">DEL</button>
        <button id="button" class="operator">%</button>
        <button id="button" class="operator">/</button>
      </div>

      <div>
        <button id="button">7</button>
        <button id="button">8</button>
        <button id="button">9</button>
        <button id="button" class="operator">*</button>
      </div>
      <div>
        <button id="button">4</button>
        <button id="button">5</button>
        <button id="button">6</button>
        <button id="button" class="operator">-</button>
      </div>
      <div>
        <button id="button">1</button>
        <button id="button">2</button>
        <button id="button">3</button>
        <button id="button" class="operator">+</button>
      </div>
      <div>
        <button id="button">00</button>
        <button id="button">0</button>
        <button id="button" class="operator">.</button>
        <button id="button" class="equal-sign">=</button>
      </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
